    <script type="text/javascript">
        var Dassesskey = "";
        function show(accesskey) {

            var data = {
                Tags: []
            };
            data.Tags.push({ AccessKey: accesskey, Content: document.getElementById("Text1").value, Tag: '#Text1' });
            Dassesskey = accesskey;
            $youzikuClient.getBatchFontFace(data, function (result) {


                var length = result.FontfaceList.length;
                for (var i = 0; i < length; i++) {
                    console.log("Tag：" + result.FontfaceList[i].Tag);
                    console.log("AccessKey：" + result.FontfaceList[i].AccessKey);
                    console.log("FontFamily：" + result.FontfaceList[i].FontFamily);
                    console.log("ErrorMessage：" + result.FontfaceList[i].ErrorMessage);
                    console.log("Code：" + result.FontfaceList[i].Code);
                }

            });
        }
        function inputchange(obj) {


            var starttime = new Date().valueOf();
            console.log("start=%d", starttime);
            var data = {
                Tags: []
            };
            data.Tags.push({ AccessKey: Dassesskey, Content: obj.value });

            $youzikuClient.getBatchFontFace(data, function (result) {


                var length = result.FontfaceList.length;
                for (var i = 0; i < length; i++) {
                    console.log("Tag：" + result.FontfaceList[i].Tag);
                    console.log("AccessKey：" + result.FontfaceList[i].AccessKey);
                    console.log("FontFamily：" + result.FontfaceList[i].FontFamily);
                    console.log("ErrorMessage：" + result.FontfaceList[i].ErrorMessage);
                    console.log("Code：" + result.FontfaceList[i].Code);
                }

            });
            var endtime = new Date().valueOf();
            console.log("endtime=%d diff=%d", endtime, endtime - starttime);

        }

        window.onload = function () {
            // show('d1c3cf7740c7456fbfbf4916e3856010');
            show('8fdd2109c6ce4e4382531e86d90236d9');
        }
    </script>
